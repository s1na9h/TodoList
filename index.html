<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Todo</title>
    <style>
        .container {
    max-width: 800px;}
    .thetask.checked{
        text-decoration: line-through;
    }
    </style>
</head>
<body>
    <div class="container p-3">
    <h1 class="text-center mb-5">TodoList <span class="task-counter">0</span></h1>
    <form action="" class="mb-4">
    <div class="form-floating mb-3 inputform">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Task</label>
    </div>
    <button class="btn btn-danger w-100">Add</button>
</form>
<select class="form-select" name="" id="">
    <option value="all" selected>All</option>
    <option value="active">Active</option>
    <option value="completed">Completed</option>
</select>
<hr>
<div class="thebox"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
